<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    
<!-- Brand -->
<a class="navbar-brand" href="#">Student Management System</a>
    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<div class = "container">
        <!-- <div class = "row"> -->
            <div class=""><h1>Students List</h1>
                <i><h5 id="message" style="text-align: center; color: brown;" th:text=${message}></h5></i>
        </div>
        <div class = "row">
            <div class = "col-lg-3">
                <a th:href = "@{/index/new}" class="btn btn-primary btn-sm mb-3">Add student</a>
            </div>
        </div>
        <table class = "table table-striped table-bordered ">
            <thread class = "table-dark">
                <tr>
                    <th>Student id</th>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student Email</th>
                    <th>Actions</th>
                </tr>


            </thread>
            <tbody>
            <tr th:each = "student: ${students}">
                <td th:text = "${student.id}"></td>
                <td th:text = "${student.firstName}"></td>
                <td th:text = "${student.lastName}"></td>
                <td th:text = "${student.email}"></td>
                <td>
                    <a th:href = "@{/index/edit/{id}(id=${student.id})}" onclick="return confirm('are you sure?')"
                       class = "btn btn-primary">Update</a>
                    <a th:href = "@{/index/{id}(id=${student.id})}" onclick="return confirm('are you sure?')"
                       class = "btn btn-danger">Delete</a>
                </td>

            </tr>
            </tbody>


        </table>

    </div>
</body>
</html>
