<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Product Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="style1.css">
</head>

<body>

    <div class="container my-2">
        <br>
        <h1>
            <p style="color:rgb(189, 52, 189) ;
                font-family:Georgia, 'Times New Roman', Times, serif;
                font-size: 30px">Product Management System</p>
        </h1>
        <hr>
            <div class="card-body">
        <form action="#" th:action="@{/saveProduct}" th:object="${product}" method="POST">
            <fieldset>

                <legend>
                    <p style="color:lightcoral;
                    font-family:Georgia, 'Times New Roman', Times, serif;
                    font-size: 30px"> Save Product:</p>
                </legend>

                <label>
                    <strong>
                        <p style="color:darkolivegreen;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Product Name</p>
                    </strong>
                </label>

                <input type="text" th:field="*{productName}" 
                        placeholder=" Name" 
                        class="form-control mb-4 col-4"
                        required pattern="[A-Z a-z]*">


                <label>
                    <strong>
                        <p style="color:darkolivegreen ;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px"> Product Brand</p>
                    </strong>
                </label>
                <input type="text" th:field="*{brand}"
                     placeholder=" Brand" 
                     class="form-control mb-4 col-4" required
                    pattern="[A-Z a-z]*">



                <label>
                    <strong>
                        <p style="color:darkolivegreen ;
                        font-family:Georgia, 'Times New Roman', Times, serif;
                        font-size: 20px">Product Price</p>
                    </strong>
                </label>
                <input type="text" th:field="*{price}"
                 placeholder=" Price" class="form-control mb-4 col-4" required
                    pattern="[0-9]*">

                <button type="submit" class="btn btn-info col-2"> save Product </button>
            </fieldset>
        
        </form>
        <hr>

        <a th:href="@{/}"> <button class="btn btn-info col-2">Back to products List</button></a>
    </div>
    
</div>
</body>

</html>
